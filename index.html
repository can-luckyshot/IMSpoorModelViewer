<html>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
function fetchImxVersions(){
var proxy = 'https://thingproxy.freeboard.io/fetch/';
var url = 'https://otl.prorail.nl/otl/app/info-en-updates/documentatie';
	console.log('fetching IMX versions');
	d3.html(proxy+url,{RequestMode: 'no-cors'}).then(handleHtml);
}

function handleHtml(){
	var body = d3.select('body');
	var zipfiles = d3.selectAll('.cell document').select('span[title="xsd*.zip"]');
	zipfiles.forEach(f => function(f){console.log(f.title)});

}


</script>
<style>
#diagram {
  border: 2px solid blue;
  width: 1950px;
  height: 600px;
}
</style>
<body onload="fetchImxVersions();">
<div id="diagram" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
<p>Drop IMX files here</p>
</div>
</body>
</html>
